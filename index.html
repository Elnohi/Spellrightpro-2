<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>

  <!-- Firebase Config -->
  <script src="js/firebase-config.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f8f9fa; 
      transition: background 0.3s ease;
    }
    .container { 
      max-width: 960px; 
      margin: auto; 
      padding: 20px; 
    }
    .form-row { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px; 
      align-items: center; 
      margin-top: 15px; 
    }
    .form-row label { 
      min-width: 100px; 
    }
    .form-row select, 
    .form-row input[type="email"], 
    .form-row input[type="password"],
    .form-row textarea, 
    .form-row input[type="file"] {
      flex: 1; 
      padding: 8px; 
      border: 1px solid #ccc; 
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .btn { 
      padding: 10px 15px; 
      margin: 5px; 
      border: none; 
      background: #007bff; 
      color: white; 
      border-radius: 5px; 
      cursor: pointer; 
      transition: all 0.3s ease;
    }
    .btn:hover { 
      background: #0056b3; 
      transform: translateY(-1px);
    }
    .btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    .btn-info { 
      background: #17a2b8; 
    }
    .btn-success { 
      background: #28a745; 
    }
    .btn-warning { 
      background: #ffc107; 
      color: black; 
    }
    .word-box { 
      padding: 20px; 
      border: 2px solid #007bff; 
      border-radius: 10px; 
      background: white; 
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .progress-container { 
      height: 10px; 
      background: #ddd; 
      margin-bottom: 10px; 
      border-radius: 5px; 
    }
    .progress-bar { 
      height: 10px; 
      background: #28a745; 
      width: 0%; 
      border-radius: 5px; 
      transition: width 0.3s ease;
    }
    .status.correct { 
      color: green; 
      font-weight: bold;
    }
    .status.incorrect { 
      color: red; 
      font-weight: bold;
    }
    .notification {
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      background: #333; 
      color: #fff;
      padding: 12px 18px; 
      border-radius: 5px; 
      opacity: 0; 
      transition: opacity 0.3s ease-in-out; 
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .notification.show { 
      opacity: 1; 
    }
    .notification.success {
      background: #28a745;
    }
    .notification.error {
      background: #dc3545;
    }
    .notification.info {
      background: #17a2b8;
    }
    .dark-mode { 
      background: #121212; 
      color: #fff; 
    }
    .dark-mode .word-box { 
      background: #1e1e1e; 
      border-color: #444; 
      color: #fff;
    }
    .dark-mode input,
    .dark-mode select,
    .dark-mode textarea {
      background: #333;
      color: #fff;
      border-color: #555;
    }
    @media (max-width: 600px) {
      .form-row { 
        flex-direction: column; 
        align-items: stretch; 
      }
    }
    .fa-spin {
      animation: fa-spin 2s infinite linear;
    }
    @keyframes fa-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="SpellRightPro Logo" style="height:50px; vertical-align:middle; margin-right:10px;" />
    <h1 style="display:inline-block; vertical-align:middle;">SpellRightPro</h1>

    <div class="form-row" id="authSection">
      <label>Email:</label>
      <input type="email" id="userEmail" placeholder="Enter email" />
      <label>Password:</label>
      <input type="password" id="userPassword" placeholder="Enter password" />
      <button onclick="loginUser()" class="btn">Login</button>
      <button onclick="signUpUser()" class="btn btn-info">Sign Up</button>
      <button onclick="logoutUser()" class="btn btn-warning">Logout</button>
      <span id="loginStatus"></span>
    </div>

    <div class="form-row">
      <label>Select Exam:</label>
      <select id="examSelect">
        <option value="">-- Choose --</option>
        <option value="OET">OET</option>
      </select>
      <label>Accent:</label>
      <select id="accentSelect">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
      </select>
      <button id="modeToggle" class="btn"><i id="modeIcon" class="fas fa-moon"></i></button>
    </div>

    <div class="form-row">
      <button onclick="startPractice()" class="btn btn-info">Start Practice</button>
      <button onclick="startTest()" class="btn btn-success">Start Test</button>
    </div>

    <div class="form-row">
      <label>Upload Word File:</label>
      <input type="file" id="fileInput" onchange="handleFileUpload(event)" />
    </div>

    <div class="form-row">
      <textarea id="wordInput" rows="3" placeholder="Enter custom words here..."></textarea>
      <button type="button" onclick="addCustomWords()" class="btn">Add Custom Words</button>
    </div>

    <div class="form-row">
      <button onclick="saveWordList()" class="btn btn-info">Save Words</button>
      <button onclick="loadWordList()" class="btn btn-success">Load Words</button>
      <button onclick="clearWordList()" class="btn btn-warning">Clear Words</button>
    </div>

    <div id="trainer" class="card"></div>
    <div id="scoreDisplay" class="card"></div>
    <div id="loadingIndicator" style="display:none;">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>

    <!-- Netlify Form -->
    <form name="feedback" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="form-row">
      <input type="hidden" name="form-name" value="feedback" />
      <input type="hidden" name="user-email" id="formHiddenEmail" />
      <p hidden>
        <label>Don't fill this out: <input name="bot-field" /></label>
      </p>
      <textarea name="message" rows="3" placeholder="Write your notes or comments here..." style="width:100%;" required></textarea>
      <button type="submit" class="btn btn-success" id="submitBtn">
        <i class="fas fa-paper-plane"></i> Send Comment
      </button>
    </form>
  </div>

  <!-- External Scripts -->
  <script src="js/oet_word_list.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>

  <!-- Application Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/word-manager.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/app.js"></script>
  <script src="js/analytics.js"></script>

  <!-- Fallback for undefined functions -->
  <script>
    document.querySelectorAll('button[onclick]').forEach(button => {
      const funcName = button.getAttribute('onclick').replace('()', '');
      if (typeof window[funcName] !== 'function') {
        button.addEventListener('click', () => {
          console.error(`Function ${funcName} is not implemented`);
          alert(`Function ${funcName} is not implemented yet`);
        });
      }
    });
  </script>
</body>
</html>
