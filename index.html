<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpellRightPro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dark-mode.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <img src="assets/logo.png" alt="Logo" class="app-logo">
      <h1>SpellRightPro</h1>
    </header>

    <section class="auth-section">
      <div class="form-row">
        <input type="email" id="userEmail" placeholder="Email">
        <input type="password" id="userPassword" placeholder="Password">
        <button id="loginBtn" class="btn">Login</button>
        <button id="signupBtn" class="btn btn-info">Sign Up</button>
        <button id="logoutBtn" class="btn btn-warning">Logout</button>
        <span id="loginStatus"></span>
      </div>
    </section>

    <section class="practice-section">
      <div class="form-row">
        <select id="accentSelect">
          <option value="en-GB">British English</option>
          <option value="en-US">American English</option>
        </select>
        <button id="startPracticeBtn" class="btn btn-info">Start Practice</button>
        <button id="startTestBtn" class="btn btn-success">Start Test</button>
        <button id="modeToggle" class="btn"><i id="modeIcon" class="fas fa-moon"></i></button>
      </div>
    </section>

    <section class="word-management">
      <div class="form-row">
        <textarea id="wordInput" placeholder="Enter words (one per line)"></textarea>
        <button id="addWordsBtn" class="btn">Add Words</button>
      </div>
      <div class="form-row">
        <input type="file" id="wordFileInput" accept=".json,.txt">
        <button id="saveWordsBtn" class="btn btn-info">Save List</button>
        <button id="loadWordsBtn" class="btn btn-success">Load List</button>
      </div>
    </section>

    <main class="practice-area">
      <div id="wordDisplay" class="word-display">
        <p>Ready to practice!</p>
      </div>
      <div class="practice-controls">
        <button id="repeatBtn" class="btn"><i class="fas fa-redo"></i> Repeat</button>
        <button id="correctBtn" class="btn btn-success">Correct</button>
        <button id="incorrectBtn" class="btn btn-warning">Incorrect</button>
      </div>
      <div id="progressContainer" class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </main>

    <div id="notificationArea"></div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/oet_word_list.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/word-manager.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
