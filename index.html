<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>

  <!-- Firebase Config -->
  <script src="js/firebase-config.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- Styles -->
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dark-mode.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="SpellRightPro Logo" style="height:50px; vertical-align:middle; margin-right:10px;" />
    <h1 style="display:inline-block; vertical-align:middle;">SpellRightPro</h1>

    <div class="form-row" id="authSection">
      <label>Email:</label>
      <input type="email" id="userEmail" placeholder="Enter email" />
      <label>Password:</label>
      <input type="password" id="userPassword" placeholder="Enter password" />
      <button id="loginBtn" class="btn">Login</button>
      <button id="signupBtn" class="btn btn-info">Sign Up</button>
      <button id="logoutBtn" class="btn btn-warning">Logout</button>
      <span id="loginStatus"></span>
    </div>

    <div class="form-row">
      <label>Select Exam:</label>
      <select id="examSelect">
        <option value="">-- Choose --</option>
        <option value="OET">OET</option>
      </select>
      <label>Accent:</label>
      <select id="accentSelect">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
      </select>
      <button id="modeToggle" class="btn"><i id="modeIcon" class="fas fa-moon"></i></button>
    </div>

    <div class="form-row">
      <button id="startPracticeBtn" class="btn btn-info">Start Practice</button>
      <button id="startTestBtn" class="btn btn-success">Start Test</button>
    </div>

    <div class="form-row">
      <label>Upload Word File:</label>
      <input type="file" id="fileInput" />
    </div>

    <div class="form-row">
      <textarea id="wordInput" rows="3" placeholder="Enter custom words here..."></textarea>
      <button id="addCustomWordsBtn" class="btn">Add Custom Words</button>
    </div>

    <div class="form-row">
      <button id="saveWordListBtn" class="btn btn-info">Save Words</button>
      <button id="loadWordListBtn" class="btn btn-success">Load Words</button>
      <button id="clearWordListBtn" class="btn btn-warning">Clear Words</button>
    </div>

    <div id="trainer" class="card"></div>
    <div id="scoreDisplay" class="card"></div>
    <div id="loadingIndicator" style="display:none;">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>

    <!-- Netlify Form -->
    <form name="feedback" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="form-row">
      <input type="hidden" name="form-name" value="feedback" />
      <input type="hidden" name="user-email" id="formHiddenEmail" />
      <p hidden>
        <label>Don't fill this out: <input name="bot-field" /></label>
      </p>
      <textarea name="message" rows="3" placeholder="Write your notes or comments here..." style="width:100%;" required></textarea>
      <button type="submit" class="btn btn-success" id="submitBtn">
        <i class="fas fa-paper-plane"></i> Send Comment
      </button>
    </form>
  </div>

  <!-- OET Word List -->
  <script src="js/oet_word_list.js"></script>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>

  <!-- Application Scripts (loaded as modules) -->
  <script src="js/app.js" type="module"></script>
</body>
</html>
