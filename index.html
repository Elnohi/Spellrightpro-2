  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f8f9fa; 
      transition: background 0.3s ease;
    }
    .container { 
      max-width: 960px; 
      margin: auto; 
      padding: 20px; 
    }
    .form-row { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px; 
      align-items: center; 
      margin-top: 15px; 
    }
    .form-row label { 
      min-width: 100px; 
    }
    .form-row select, 
    .form-row input[type="email"], 
    .form-row input[type="password"],
    .form-row textarea, 
    .form-row input[type="file"] {
      flex: 1; 
      padding: 8px; 
      border: 1px solid #ccc; 
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .btn { 
      padding: 10px 15px; 
      margin: 5px; 
      border: none; 
      background: #007bff; 
      color: white; 
      border-radius: 5px; 
      cursor: pointer; 
      transition: all 0.3s ease;
    }
    .btn:hover { 
      background: #0056b3; 
      transform: translateY(-1px);
    }
    .btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    .btn-info { 
      background: #17a2b8; 
    }
    .btn-success { 
      background: #28a745; 
    }
    .btn-warning { 
      background: #ffc107; 
      color: black; 
    }
    .word-box { 
      padding: 20px; 
      border: 2px solid #007bff; 
      border-radius: 10px; 
      background: white; 
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .progress-container { 
      height: 10px; 
      background: #ddd; 
      margin-bottom: 10px; 
      border-radius: 5px; 
    }
    .progress-bar { 
      height: 10px; 
      background: #28a745; 
      width: 0%; 
      border-radius: 5px; 
      transition: width 0.3s ease;
    }
    .status.correct { 
      color: green; 
      font-weight: bold;
    }
    .status.incorrect { 
      color: red; 
      font-weight: bold;
    }
    .notification {
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      background: #333; 
      color: #fff;
      padding: 12px 18px; 
      border-radius: 5px; 
      opacity: 0; 
      transition: opacity 0.3s ease-in-out; 
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .notification.show { 
      opacity: 1; 
    }
    .notification.success {
      background: #28a745;
    }
    .notification.error {
      background: #dc3545;
    }
    .notification.info {
      background: #17a2b8;
    }
    .dark-mode { 
      background: #121212; 
      color: #fff; 
    }
    .dark-mode .word-box { 
      background: #1e1e1e; 
      border-color: #444; 
      color: #fff;
    }
    .dark-mode input,
    .dark-mode select,
    .dark-mode textarea {
      background: #333;
      color: #fff;
      border-color: #555;
    }
    @media (max-width: 600px) {
      .form-row { 
        flex-direction: column; 
        align-items: stretch; 
      }
    }
    .fa-spin {
      animation: fa-spin 2s infinite linear;
    }
    @keyframes fa-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

<body>
  <div class="container">
    <img src="assets/logo.png" alt="SpellRightPro Logo" style="height:50px; vertical-align:middle; margin-right:10px;" />
    <h1 style="display:inline-block; vertical-align:middle;">SpellRightPro</h1>

    <div class="form-row" id="authSection">
      <label>Email:</label>
      <input type="email" id="userEmail" placeholder="Enter email" />
      <label>Password:</label>
      <input type="password" id="userPassword" placeholder="Enter password" />
      <button onclick="loginUser()" class="btn">Login</button>
      <button onclick="signUpUser()" class="btn btn-info">Sign Up</button>
      <button onclick="logoutUser()" class="btn btn-warning">Logout</button>
      <span id="loginStatus"></span>
    </div>

    <div class="form-row">
      <label>Select Exam:</label>
      <select id="examSelect">
        <option value="">-- Choose --</option>
        <option value="OET">OET</option>
      </select>
      <label>Accent:</label>
      <select id="accentSelect">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
      </select>
      <button id="modeToggle" class="btn"><i id="modeIcon" class="fas fa-moon"></i></button>
    </div>

    <div class="form-row">
      <button onclick="startPractice()" class="btn btn-info">Start Practice</button>
      <button onclick="startTest()" class="btn btn-success">Start Test</button>
    </div>

    <div class="form-row">
      <label>Upload Word File:</label>
      <input type="file" id="fileInput" onchange="handleFileUpload(event)" />
    </div>

    <div class="form-row">
      <textarea id="wordInput" rows="3" placeholder="Enter custom words here..."></textarea>
      <button type="button" onclick="addCustomWords()" class="btn">Add Custom Words</button>
    </div>

    <div class="form-row">
      <button onclick="saveWordList()" class="btn btn-info">Save Words</button>
      <button onclick="loadWordList()" class="btn btn-success">Load Words</button>
      <button onclick="clearWordList()" class="btn btn-warning">Clear Words</button>
    </div>

    <div id="trainer" class="card"></div>
    <div id="scoreDisplay" class="card"></div>
    <div id="loadingIndicator" style="display:none;">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>

    <!-- Netlify Form -->
    <form name="feedback" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="form-row">
      <input type="hidden" name="form-name" value="feedback" />
      <input type="hidden" name="user-email" id="formHiddenEmail" />
      <p hidden>
        <label>Don't fill this out: <input name="bot-field" /></label>
      </p>
      <textarea name="message" rows="3" placeholder="Write your notes or comments here..." style="width:100%;" required></textarea>
      <button type="submit" class="btn btn-success" id="submitBtn">
        <i class="fas fa-paper-plane"></i> Send Comment
      </button>
    </form>
  </div>

  <script>
    // Initialize Firebase
    const auth = firebase.auth();
    const db = firebase.firestore();
    const analytics = firebase.analytics();
    const synth = window.speechSynthesis;

    // Dark Mode Fix
    document.getElementById('modeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const dark = document.body.classList.contains('dark-mode');
      document.getElementById('modeIcon').className = dark ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('darkMode', dark ? 'enabled' : 'disabled');
    });

    // Initialize dark mode
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      document.getElementById('modeIcon').className = 'fas fa-sun';
    }

    // Auth State Listener Fix
    auth.onAuthStateChanged(user => {
      const loginStatus = document.getElementById('loginStatus');
      if (user) {
        loginStatus.textContent = `Logged in as ${user.email}`;
        loginStatus.style.color = 'green';
      } else {
        loginStatus.textContent = 'Not logged in';
        loginStatus.style.color = 'red';
      }
    });

    // Login Fix
    async function loginUser() {
      const email = document.getElementById('userEmail').value.trim();
      const password = document.getElementById('userPassword').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        showNotification('Login successful!', 'success');
      } catch (error) {
        showNotification(error.message, 'error');
      }
    }

    // Word Loading Fix
    let oetWords = [];
    if (typeof OET_WORD_LIST !== 'undefined') {
      oetWords = OET_WORD_LIST;
    }

    document.getElementById('examSelect').addEventListener('change', function() {
      if (this.value === 'OET') {
        showNotification(`Loaded ${oetWords.length} OET words`, 'success');
      }
    });

    // Notification Function
    function showNotification(message, type = "info") {
      const note = document.createElement("div");
      note.className = `notification ${type}`;
      note.innerHTML = `
        <i class="fas fa-${
          type === 'error' ? 'exclamation-circle' : 
          type === 'success' ? 'check-circle' : 
          'info-circle'
        }"></i> 
        <span>${message}</span>
      `;
      document.body.appendChild(note);
      setTimeout(() => note.classList.add("show"), 10);
      setTimeout(() => {
        note.classList.remove("show");
        setTimeout(() => note.remove(), 300);
      }, 5000);
    }

  </script>
