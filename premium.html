<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpellRightPro Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/premium.css">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="brand">
        <img src="assets/logo.png" alt="SpellRightPro Logo">
        <span>SpellRightPro <span class="subtitle">Premium</span></span>
      </div>
      <div class="nav-actions">
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">
          <i class="fas fa-home"></i> Home
        </button>
        <button id="dark-mode-toggle" class="btn btn-icon" title="Toggle dark mode">
          <i id="dark-mode-icon" class="fas fa-moon"></i>
        </button>
      </div>
    </nav>

    <div class="card">
      <div id="auth-area"></div>
    </div>

    <div id="premium-app" class="card hidden">
      <div class="card-header">
        <h2 class="card-title" id="app-title">Premium Trainer</h2>
      </div>
      <div id="exam-ui"></div>
      <div id="trainer-area"></div>
      <div id="summary-area"></div>
      <button id="practice-flagged-btn" class="btn btn-flag" style="margin-top:18px;">
        <i class="far fa-flag"></i> Practice Flagged Words
      </button>
    </div>
  </div>
  <!-- Spinner overlay -->
  <div id="loader-overlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:rgba(255,255,255,0.6);align-items:center;justify-content:center;">
    <div class="loader-spinner"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="js/config.js"></script>
  <script src="js/oet_word_list.js"></script>
  <script src="js/common.js" type="module"></script>
  <script src="js/main-premium.js" type="module"></script>
</body>
</html>
