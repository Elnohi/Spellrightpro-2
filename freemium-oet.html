<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (OET - Freemium)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo"/>
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">OET Trainer</span>
      </div>
    </div>
    <div class="nav-actions">
      <button class="btn-home" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i>
      </button>
      <button id="dark-mode-toggle" title="Toggle dark mode">
        <i id="dark-mode-icon" class="fas fa-moon"></i>
      </button>
    </div>
  </nav>
  <main class="container">
    <section class="training-card">
      <h1 class="card-title">OET Spelling Trainer</h1>
      <!-- ... rest of your UI, same as before ... -->
      <button id="practice-flagged-btn" class="btn btn-flag" style="margin-top:18px;">
        <i class="far fa-flag"></i> Practice Flagged Words
      </button>
      <div id="trainer-area" class="trainer-area hidden"></div>
      <div id="summary-area" class="summary-area hidden"></div>
    </section>
  </main>
  <div id="loader-overlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:rgba(255,255,255,0.6);align-items:center;justify-content:center;">
    <div class="loader-spinner"></div>
  </div>
  <script src="js/oet_word_list.js"></script>
  <script src="js/common.js" type="module"></script>
  <script src="js/main-freemium-oet.js" type="module"></script>
</body>
</html>
